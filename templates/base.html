<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    <title>{% block title %}Gestão App{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e8e8e8 0%, #f5f5f5 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 35px;
            align-items: center;
            padding-top: 50px;
        }

        .icon-section {
            display: flex;
            gap: 35px;
            justify-content: center;
            width: 100%;
        }

        .icon-button {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #2980b9 0%, #3498db 100%);
            border: none;
            border-radius: 18px;
            color: white;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(52, 152, 219, 0.4);
        }

        .icon-button:active {
            transform: translateY(-2px);
        }

        .text-button {
            width: 300px;
            height: 80px;
            background: linear-gradient(135deg, #2980b9 0%, #3498db 100%);
            border: none;
            border-radius: 18px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
        }

        .text-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(52, 152, 219, 0.4);
        }

        .text-button:active {
            transform: translateY(-2px);
        }

        .bottom-section {
            margin-top: 35px;
        }

        .gestao-button {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 100px;
            height: 50px;
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .gestao-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .gestao-button:active {
            transform: translateY(-1px);
        }

        .search-icon, .qr-icon {
            width: 42px;
            height: 42px;
        }

        .button-clicked {
            animation: clickPulse 0.3s ease;
        }

        @keyframes clickPulse {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

        @media (max-width: 480px) {
            .container {
                max-width: 320px;
                padding-top: 40px;
            }
            
            .icon-section {
                gap: 25px;
            }
            
            .icon-button {
                width: 100px;
                height: 100px;
                font-size: 28px;
            }
            
            .search-icon, .qr-icon {
                width: 36px;
                height: 36px;
            }
            
            .text-button {
                width: 260px;
                height: 70px;
                font-size: 16px;
            }
            
            .gestao-button {
                width: 80px;
                height: 45px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
    <script>
        function addClickEffect(button) {
            button.classList.add('button-clicked');
            setTimeout(() => {
                button.classList.remove('button-clicked');
            }, 300);
        }
        // Função global de voltar padronizada usando o histórico do navegador
        function goBack() {
            window.history.back();
        }
        
    </script>
</body>
{% block scripts %}{% endblock %}
</html>
