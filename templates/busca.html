<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    <title>Busca - Gestão App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e8e8e8 0%, #f5f5f5 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .search-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .search-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .search-row {
            display: flex;
            gap: 15px;
            align-items: end;
        }

        .search-row.buttons {
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .form-group {
            flex: 1;
        }

        .form-group.type-filter {
            flex: 0.6;
            min-width: 140px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 0.95em;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
            -webkit-appearance: none;
            appearance: none;
        }

        .form-control:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        select.form-control {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%237f8c8d' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
            padding-right: 40px;
            cursor: pointer;
        }

        .btn {
            padding: 14px 25px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            min-width: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2980b9 0%, #3498db 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(127, 140, 141, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(127, 140, 141, 0.4);
        }

        .results-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
        }

        .results-count {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .no-results i {
            font-size: 4em;
            margin-bottom: 20px;
            color: #bdc3c7;
        }

        .item-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            cursor: pointer;
        }

        .item-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-color: #3498db;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .item-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .item-code {
            color: #7f8c8d;
            font-size: 0.9em;
            font-family: monospace;
            background: white;
            padding: 4px 8px;
            border-radius: 6px;
        }

        .item-type {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .type-ferramenta {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
        }

        .type-insumo {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            color: white;
        }

        .item-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #5a6c7d;
            font-size: 0.9em;
        }

        .detail-label {
            font-weight: 600;
            color: #34495e;
        }

        .item-photo {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid #ecf0f1;
            transition: all 0.3s ease;
        }

        .item-photo:hover {
            transform: scale(1.05);
            border-color: #3498db;
        }

        .photo-placeholder {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            background: linear-gradient(135deg, #ecf0f1 0%, #bdc3c7 100%);
            border: 2px solid #ecf0f1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #7f8c8d;
            font-size: 24px;
        }

        .photo-modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }

        .photo-modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .modal-image {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            object-fit: contain;
        }

        .modal-info {
            background: white;
            padding: 15px 25px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .modal-info h3 {
            color: #2c3e50;
            margin-bottom: 5px;
            font-size: 1.2em;
        }

        .modal-info p {
            color: #7f8c8d;
            margin: 0;
            font-size: 0.9em;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .close-modal:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #ecf0f1;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-button {
            position: fixed;
            top: 25px;
            left: 25px;
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .search-section, .results-section {
                padding: 25px 20px;
                border-radius: 15px;
                margin-bottom: 20px;
            }

            .search-row {
                flex-direction: column;
                gap: 20px;
                align-items: stretch;
            }

            .search-row.buttons {
                flex-direction: row;
                gap: 15px;
                justify-content: center;
                margin-top: 5px;
            }

            .form-group {
                flex: 1;
            }

            .form-group.type-filter {
                flex: 1;
                min-width: auto;
            }

            .form-control {
                padding: 16px;
                font-size: 16px;
                border-radius: 10px;
            }

            .btn {
                padding: 16px 20px;
                font-size: 14px;
                min-width: 100px;
                flex: 1;
            }

            .item-header {
                flex-direction: column;
                gap: 15px;
                align-items: start;
            }

            .item-details {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .item-card {
                padding: 15px;
            }

            .item-title {
                font-size: 1.1em;
            }

            .header h1 {
                font-size: 2em;
            }

            .header p {
                font-size: 1em;
            }

            .back-button {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: 20px;
                width: 100%;
                max-width: 150px;
                padding: 14px 18px;
            }

            .modal-content {
                max-width: 95vw;
                max-height: 95vh;
            }

            .modal-image {
                max-height: 70vh;
            }

            .modal-info {
                padding: 12px 20px;
                margin-top: 15px;
                max-width: 90vw;
            }

            .modal-info h3 {
                font-size: 1.1em;
            }

            .close-modal {
                width: 45px;
                height: 45px;
                font-size: 20px;
                top: 15px;
                right: 15px;
            }

            .item-header > div:last-child {
                align-self: start;
                flex-direction: row;
                gap: 10px;
            }

            .item-photo, .photo-placeholder {
                width: 60px;
                height: 60px;
            }

            .photo-placeholder {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .header {
                margin-bottom: 25px;
                padding: 0 10px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .header p {
                font-size: 0.95em;
            }

            .search-section, .results-section {
                padding: 20px 15px;
                margin-bottom: 15px;
            }

            .search-row.buttons {
                gap: 10px;
            }

            .btn {
                padding: 16px 15px;
                font-size: 13px;
                min-width: 90px;
            }

            .form-control {
                padding: 16px 14px;
                font-size: 16px;
            }

            .form-group label {
                font-size: 0.9em;
                margin-bottom: 6px;
            }

            .item-photo, .photo-placeholder {
                width: 50px;
                height: 50px;
            }

            .photo-placeholder {
                font-size: 18px;
            }

            .item-type {
                padding: 4px 8px;
                font-size: 0.7em;
            }

            .back-button {
                padding: 12px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()">
        Voltar
    </button>

    <div class="container">
        <div class="header">
            <h1>Busca de Itens</h1>
            <p>Encontre ferramentas e insumos pelo nome ou identificação</p>
        </div>

        <div class="search-section">
            <form class="search-form" id="searchForm">
                <div class="search-row">
                    <div class="form-group">
                        <label for="searchTerm">Termo de Busca</label>
                        <input 
                            type="text" 
                            id="searchTerm" 
                            name="searchTerm"
                            class="form-control" 
                            placeholder="Digite o nome ou Código do item..."
                            autofocus
                        >
                    </div>
                    <div class="form-group type-filter">
                        <label for="itemType">Tipo</label>
                        <select id="itemType" name="itemType" class="form-control">
                            <option value="">Todos</option>
                            <option value="ferramenta">Ferramentas</option>
                            <option value="insumo">Insumos</option>
                        </select>
                    </div>
                </div>
                <div class="search-row buttons">
                    <button type="submit" class="btn btn-primary">
                        Buscar
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="clearSearch()">
                        Limpar
                    </button>
                </div>
            </form>
        </div>

        <div class="results-section">
            <div class="results-header">
                <h2>Resultados da Busca</h2>
                <span class="results-count" id="resultsCount">Digite algo para buscar</span>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Buscando itens...</p>
            </div>

            <div id="results"></div>
        </div>
    </div>

    <div id="photoModal" class="photo-modal" onclick="closePhotoModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="close-modal" onclick="closePhotoModal()">Ã—</button>
            <img id="modalImage" class="modal-image" src="" alt="Foto maximizada">
            <div class="modal-info">
                <h3 id="modalTitle"></h3>
                <p id="modalCode"></p>
            </div>
        </div>
    </div>

    <script>
        let currentItems = [];

        document.addEventListener('DOMContentLoaded', function() {
            const searchForm = document.getElementById('searchForm');
            const searchTerm = document.getElementById('searchTerm');
            
            searchForm.addEventListener('submit', function(e) {
                e.preventDefault();
                performSearch();
            });

            let searchTimeout;
            searchTerm.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(performSearch, 500);
            });

            document.getElementById('itemType').addEventListener('change', performSearch);

            loadAllItems();
        });

        async function loadAllItems() {
            try {
                const response = await fetch('/api/itens_cadastro');
                if (!response.ok) throw new Error('Erro ao carregar itens');
                
                currentItems = await response.json();
                displayResults(currentItems);
                updateResultsCount(currentItems.length, 'itens cadastrados');
            } catch (error) {
                console.error('Erro:', error);
                showError('Erro ao carregar itens: ' + error.message);
            }
        }

        async function performSearch() {
            const searchTerm = document.getElementById('searchTerm').value.toLowerCase().trim();
            const itemType = document.getElementById('itemType').value;

            showLoading();

            try {
                let filteredItems = currentItems;

                if (itemType) {
                    filteredItems = filteredItems.filter(item => 
                        item.tipo_item === itemType
                    );
                }

                if (searchTerm) {
                    filteredItems = filteredItems.filter(item => {
                        const nome = (item.nome_descricao || '').toLowerCase();
                        const codigoInterno = (item.codigo_interno || '').toLowerCase();
                        const codigoFabricacao = (item.codigo_fabricacao || '').toLowerCase();
                        
                        return nome.includes(searchTerm) || 
                               codigoInterno.includes(searchTerm) ||
                               codigoFabricacao.includes(searchTerm);
                    });
                }

                await new Promise(resolve => setTimeout(resolve, 300));

                displayResults(filteredItems);
                updateResultsCount(
                    filteredItems.length, 
                    searchTerm ? `resultados para "${searchTerm}"` : 'itens encontrados'
                );

            } catch (error) {
                console.error('Erro na busca:', error);
                showError('Erro na busca: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        function displayResults(items) {
            const resultsDiv = document.getElementById('results');
            
            if (items.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        <i></i>
                        <h3>Nenhum item encontrado</h3>
                        <p>Tente ajustar os termos de busca ou verificar a digitação.</p>
                    </div>
                `;
                return;
            }

            const itemsHtml = items.map(item => {
                const photoUrl = item.foto ? `/fotos_cadastro/${item.foto}` : null;
                const typeClass = item.tipo_item === 'ferramenta' ? 'type-ferramenta' : 'type-insumo';
                
                return `
                    <div class="item-card" onclick="openItemDetails('${item.codigo_interno}')">
                        <div class="item-header">
                            <div>
                                <div class="item-title">${item.nome_descricao}</div>
                                <div class="item-code">Código: ${item.codigo_interno}</div>
                                ${item.codigo_fabricacao ? `<div class="item-code">Fabricação: ${item.codigo_fabricacao}</div>` : ''}
                            </div>
                            <div style="display: flex; align-items: center; gap: 15px;">
                                <span class="item-type ${typeClass}">${item.tipo_item}</span>
                                ${photoUrl ? 
                                    `<img src="${photoUrl}" alt="Foto do item" class="item-photo" 
                                          onclick="openPhotoModal('${photoUrl}', '${item.nome_descricao}', '${item.codigo_interno}'); event.stopPropagation()"
                                          onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" 
                                          onload="console.log('Foto carregada:', '${photoUrl}')">
                                     <div class="photo-placeholder" style="display: none;">Foto</div>` 
                                    : 
                                    `<div class="photo-placeholder">Foto</div>`
                                }
                            </div>
                        </div>
                        
                        <div class="item-details">
                            ${item.categoria ? `
                                <div class="detail-item">
                                    <span class="detail-label">Categoria:</span>
                                    <span>${item.categoria}</span>
                                </div>
                            ` : ''}
                            ${item.material ? `
                                <div class="detail-item">
                                    <span class="detail-label">Material:</span>
                                    <span>${item.material}</span>
                                </div>
                            ` : ''}
                            ${item.altura_min !== null || item.altura_max !== null ? `
                                <div class="detail-item">
                                    <span class="detail-label">Altura:</span>
                                    <span>${formatAltura(item.altura_min, item.altura_max)}</span>
                                </div>
                            ` : ''}
                            ${item.rpm ? `
                                <div class="detail-item">
                                    <span class="detail-label">RPM:</span>
                                    <span>${item.rpm.toLocaleString()}</span>
                                </div>
                            ` : ''}
                            ${item.avanco ? `
                                <div class="detail-item">
                                    <span class="detail-label">AvanÃ§o:</span>
                                    <span>${item.avanco}</span>
                                </div>
                            ` : ''}
                            <div class="detail-item">
                                <span class="detail-label">Cadastrado em:</span>
                                <span>${item.data_cadastro}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            resultsDiv.innerHTML = itemsHtml;
        }

        function formatAltura(min, max) {
            if (min !== null && max !== null) {
                return `${min}mm - ${max}mm`;
            } else if (min !== null) {
                return `min: ${min}mm`;
            } else if (max !== null) {
                return `max: ${max}mm`;
            }
            return '';
        }

        function openItemDetails(codigoInterno) {
            window.location.href = `/ficha?codigo_interno=${encodeURIComponent(codigoInterno)}`;
        }

        function clearSearch() {
            document.getElementById('searchTerm').value = '';
            document.getElementById('itemType').value = '';
            loadAllItems();
        }

        function updateResultsCount(count, suffix) {
            document.getElementById('resultsCount').textContent = `${count} ${suffix}`;
        }

        function showLoading() {
            document.getElementById('loading').classList.add('show');
            document.getElementById('results').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
            document.getElementById('results').style.display = 'block';
        }

        function openPhotoModal(photoUrl, itemName, itemCode) {
            const modal = document.getElementById('photoModal');
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const modalCode = document.getElementById('modalCode');

            modalImage.src = photoUrl;
            modalTitle.textContent = itemName;
            modalCode.textContent = `Código: ${itemCode}`;
            
            modal.classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function closePhotoModal() {
            const modal = document.getElementById('photoModal');
            modal.classList.remove('show');
            document.body.style.overflow = 'auto';
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closePhotoModal();
            }
        });

        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        function showError(message) {
            document.getElementById('results').innerHTML = `
                <div class="no-results">
                    <i>⚠️</i>
                    <h3>Erro</h3>
                    <p>${message}</p>
                </div>
            `;
        }
        // Função global de voltar para usar o histórico
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
