<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão - Login</title>
    <style>
        * , *::before, *::after { box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f5f7fb; margin: 0; padding: 0; overflow-x: hidden; }
        .container { width: 92vw; max-width: 360px; margin: 8vh auto; background: #fff; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); overflow: hidden; }
        .header { background: linear-gradient(135deg, #3498db 0%, #2980b9 100%); color: #fff; padding: 18px; text-align: center; }
        .header h1 { font-size: 18px; margin: 0; }
        .content { padding: 20px; }
        .form-group { margin-bottom: 14px; }
        label { display: block; font-weight: 600; color: #2c3e50; margin-bottom: 6px; }
        input[type="text"], input[type="password"], input, select, textarea {
            width: 100%;
            max-width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            background: #fafbfc;
            font-size: 16px;
            -webkit-appearance: none;
            appearance: none;
        }
        input:focus { outline: none; border-color: #3498db; background: #fff; box-shadow: 0 0 0 3px rgba(52,152,219,0.1); }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 10px; background: #3498db; color: #fff; font-weight: 700; cursor: pointer; transition: all .2s ease; }
        .btn:hover { background: #2980b9; transform: translateY(-1px); }
        .note { text-align: center; font-size: 12px; color: #7f8c8d; margin-top: 10px; }
        .error { background: #fdecea; color: #c0392b; padding: 10px; border-radius: 8px; margin-bottom: 12px; border: 1px solid #f5c6cb; }
        .success { background: #ecfdf5; color: #10643a; padding: 10px; border-radius: 8px; margin-bottom: 12px; border: 1px solid #a7f3d0; }
        .links { display: flex; justify-content: space-between; margin-top: 12px; }
        .links a { color: #3498db; text-decoration: none; font-weight: 600; font-size: 13px; }
        @media (max-width: 480px) {
            .container { width: 94vw; margin: 6vh auto; }
            .content { padding: 16px; }
        }
    </style>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    </head>
<body>
    <div class="container">
        <div class="header">
            <h1>Acesso à Gestão</h1>
        </div>
        <div class="content">
            {% if error %}<div class="error">{{ error }}</div>{% endif %}
            {% if success %}<div class="success">{{ success }}</div>{% endif %}
            <form method="POST" action="{{ url_for('login') }}" autocomplete="off">
                <input type="hidden" name="next" value="{{ request.args.get('next','') }}">
                <div class="form-group">
                    <label for="gestao_username">Usuário</label>
                    <input type="text" id="gestao_username" name="gestao_username" placeholder="Usuário" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="gestao_password">Senha</label>
                    <input type="password" id="gestao_password" name="gestao_password" placeholder="Senha" autocomplete="off" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>
            <div class="links">
                <a href="{{ url_for('gestao_reset') }}">Redefinir credenciais</a>
                <a href="{{ url_for('index') }}">Ir ao Menu</a>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            try {
                const form = document.querySelector('form[action="{{ url_for('login') }}"]');
                if (form) { form.setAttribute('autocomplete','off'); }
                const u = document.getElementById('gestao_username');
                if (u) {
                    u.value=''; u.setAttribute('autocomplete','off'); u.setAttribute('autocapitalize','none'); u.setAttribute('spellcheck','false');
                }
                const p = document.getElementById('gestao_password');
                if (p) {
                    p.value=''; p.setAttribute('autocomplete','off');
                }
            } catch(e) { /* ignore */ }
        });
    </script>
</body>
</html>
