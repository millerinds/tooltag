<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner de QR Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qr-scanner/1.4.2/qr-scanner.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e8e8e8 0%, #f5f5f5 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 16px;
        }

        .scanner-container {
            position: relative;
            width: 100%;
            background: white;
            border-radius: 18px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 280px;
            border-radius: 12px;
            overflow: hidden;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block !important;
            background: #000;
        }

        .scanner-overlay {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border: 2px solid transparent;
            border-radius: 8px;
            background: 
                linear-gradient(90deg, #2980b9 50%, transparent 50%),
                linear-gradient(90deg, #2980b9 50%, transparent 50%),
                linear-gradient(0deg, #2980b9 50%, transparent 50%),
                linear-gradient(0deg, #2980b9 50%, transparent 50%);
            background-repeat: no-repeat;
            background-size: 30px 3px, 30px 3px, 3px 30px, 3px 30px;
            background-position: 
                15px 15px, 
                calc(100% - 15px) calc(100% - 15px),
                15px 15px,
                calc(100% - 15px) calc(100% - 15px);
            pointer-events: none;
            animation: scannerPulse 2s ease-in-out infinite;
        }

        @keyframes scannerPulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            height: 60px;
            border: none;
            border-radius: 18px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 120px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2980b9 0%, #3498db 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(52, 152, 219, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #8e44ad 0%, #9b59b6 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(155, 89, 182, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(155, 89, 182, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(231, 76, 60, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1) !important;
        }

        .btn:active {
            transform: translateY(-2px);
            animation: clickPulse 0.3s ease;
        }

        @keyframes clickPulse {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

        .camera-switch-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #2980b9 0%, #3498db 100%);
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .camera-switch-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .camera-switch-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none !important;
        }

        .camera-switch-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 12px;
            font-weight: 500;
            text-align: center;
            min-height: 20px;
        }

        .status.success {
            background: rgba(46, 204, 113, 0.1);
            color: #27ae60;
            border: 2px solid rgba(46, 204, 113, 0.3);
        }

        .status.error {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 2px solid rgba(231, 76, 60, 0.3);
        }

        .status.info {
            background: rgba(52, 152, 219, 0.1);
            color: #2980b9;
            border: 2px solid rgba(52, 152, 219, 0.3);
        }

        .camera-list {
            display: none;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(52, 152, 219, 0.2);
            border-left: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-display {
            background: white;
            border-radius: 18px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            word-break: break-all;
        }

        .result-display h3 {
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 18px;
        }

        .result-display code {
            background: #ecf0f1;
            padding: 12px;
            border-radius: 8px;
            display: block;
            font-family: 'Courier New', monospace;
            color: #2c3e50;
            border: 1px solid #bdc3c7;
        }

        @media (max-width: 480px) {
            .container {
                max-width: 350px;
                padding-top: 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }

            .scanner-container {
                padding: 15px;
            }

            .video-container {
                height: 250px;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 260px;
                height: 55px;
                font-size: 14px;
            }

            .camera-switch-btn {
                width: 45px;
                height: 45px;
            }

            .camera-switch-icon {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()" title="Voltar ao Menu" style="position: fixed; top: 12px; left: 12px; background:#3498db; color:#fff; border:none; border-radius:10px; padding:8px 12px; font-weight:700; box-shadow:0 6px 20px rgba(0,0,0,0.2); cursor:pointer; z-index:1000;">
        ← Menu
    </button>
    <div class="container">
        <div class="header">
            <h1>Scanner de QR Code</h1>
            <p>Aponte a câmera para o código QR</p>
        </div>

        <div class="scanner-container">
            <div class="video-container">
                <video id="videoElement" autoplay muted playsinline></video>
                <div class="scanner-overlay"></div>
                <div id="loadingSpinner" class="loading-spinner" style="display: none;"></div>
                
                <button id="cameraSwitchBtn" class="camera-switch-btn" disabled>
                    <svg class="camera-switch-icon" viewBox="0 0 24 24">
                        <path d="M20 4h-3.17L15 2H9L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm-8 13c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/>
                        <path d="M16 3l-4 4-4-4"/>
                    </svg>
                </button>
            </div>

            <div class="camera-list" id="cameraList" style="display: none;">
            </div>

            <div id="status" class="status"></div>
        </div>

        <div id="resultDisplay" class="result-display" style="display: none;">
            <h3>QR Code Detectado:</h3>
            <code id="qrResult"></code>
        </div>
    </div>

    <script>
        class QRScanner {
            constructor() {
                this.qrScanner = null;
                this.scanning = false;
                this.cameras = [];
                this.currentCameraIndex = 0;
                this.isInitialized = false;
                this.switchingCamera = false;
                
                this.initializeElements();
                this.attachEventListeners();
                this.initializeScanner();
            }

            initializeElements() {
                this.videoElement = document.getElementById('videoElement');
                this.cameraSwitchBtn = document.getElementById('cameraSwitchBtn');
                this.status = document.getElementById('status');
                this.loadingSpinner = document.getElementById('loadingSpinner');
            }

            attachEventListeners() {
                this.cameraSwitchBtn.addEventListener('click', () => this.switchCamera());
            }

            async initializeScanner() {
                try {
                    this.showStatus('Inicializando câmera...', 'info');
                    this.showLoading(true);
                    
                    // Verificar suporte do navegador
                    const hasCamera = await QrScanner.hasCamera();
                    if (!hasCamera) {
                        throw new Error('Nenhuma câmera encontrada');
                    }
                    
                    // Carregar câmeras disponíveis primeiro
                    await this.loadCameras();
                    
                    // Criar o scanner
                    this.qrScanner = new QrScanner(
                        this.videoElement,
                        result => this.onQRCodeDetected(result.data),
                        {
                            returnDetailedScanResult: true,
                            highlightScanRegion: false,
                            highlightCodeOutline: false,
                            maxScansPerSecond: 5
                        }
                    );
                    
                    // Aguardar um pouco para garantir que o scanner está pronto
                    await new Promise(resolve => setTimeout(resolve, 100));
                    
                    // Iniciar automaticamente
                    await this.startScanning();
                    
                    this.isInitialized = true;
                    this.updateButtons(); // Habilitar o botão após inicialização
                    
                } catch (error) {
                    console.error('Erro ao inicializar scanner:', error);
                    this.showStatus('Erro: Não foi possível acessar a câmera. Verifique as permissões.', 'error');
                    this.showLoading(false);
                }
            }

            async loadCameras() {
                try {
                    this.cameras = await QrScanner.listCameras(true);
                    
                    if (this.cameras.length === 0) {
                        throw new Error('Nenhuma câmera encontrada');
                    }

                    // Definir a câmera inicial (sempre iniciar com câmera traseira se disponível)
                    this.currentCameraIndex = this.findRearCamera();
                    
                    console.log(`${this.cameras.length} câmera(s) encontrada(s)`);
                    console.log('Câmeras disponíveis:', this.cameras.map(c => c.label));
                    console.log('Câmera inicial selecionada:', this.cameras[this.currentCameraIndex]);
                    
                } catch (error) {
                    console.error('Erro ao carregar câmeras:', error);
                    throw error;
                }
            }

            findRearCamera() {
                // Procurar câmera traseira com diferentes termos possíveis
                const rearKeywords = ['back', 'rear', 'environment', 'traseira', 'principal'];
                
                const rearCameraIndex = this.cameras.findIndex(camera => {
                    const label = camera.label.toLowerCase();
                    return rearKeywords.some(keyword => label.includes(keyword));
                });
                
                // Se não encontrar câmera traseira, usar a primeira disponível
                return rearCameraIndex !== -1 ? rearCameraIndex : 0;
            }

            async startScanning() {
                if (this.scanning || !this.qrScanner) return;
                
                try {
                    this.showStatus('Iniciando scanner...', 'info');
                    
                    // Se temos câmeras, definir a câmera inicial antes de iniciar
                    if (this.cameras.length > 0) {
                        console.log(`Definindo câmera: ${this.cameras[this.currentCameraIndex].label}`);
                        await this.qrScanner.setCamera(this.cameras[this.currentCameraIndex].id);
                    }
                    
                    await this.qrScanner.start();
                    
                    this.scanning = true;
                    this.updateButtons();
                    this.showStatus('Scanner ativo - Aponte para um QR code', 'info');
                    this.showLoading(false);
                    
                } catch (error) {
                    console.error('Erro ao iniciar scanner:', error);
                    this.showStatus('Erro ao iniciar a câmera. Verifique as permissões.', 'error');
                    this.showLoading(false);
                }
            }

            async stopScanning() {
                if (!this.scanning || !this.qrScanner) return;
                
                try {
                    this.qrScanner.stop();
                    this.scanning = false;
                    this.updateButtons();
                    this.showStatus('Scanner parado', 'info');
                    
                } catch (error) {
                    console.error('Erro ao parar scanner:', error);
                }
            }

            async switchCamera() {
                if (this.cameras.length < 2 || !this.qrScanner || !this.scanning || this.switchingCamera) {
                    console.log('Não é possível trocar câmera:', {
                        camerasCount: this.cameras.length,
                        hasScanner: !!this.qrScanner,
                        scanning: this.scanning,
                        switching: this.switchingCamera
                    });
                    return;
                }
                
                try {
                    this.switchingCamera = true;
                    this.updateButtons();
                    
                    // Alternar entre as duas câmeras (traseira/frontal)
                    this.currentCameraIndex = (this.currentCameraIndex + 1) % this.cameras.length;
                    const newCamera = this.cameras[this.currentCameraIndex];
                    
                    this.showStatus('Trocando câmera...', 'info');
                    console.log(`Trocando para câmera: ${newCamera.label}`);
                    
                    await this.qrScanner.setCamera(newCamera.id);
                    
                    // Determinar se é câmera traseira ou frontal
                    const isFrontCamera = this.isFrontCamera(newCamera);
                    const cameraType = isFrontCamera ? 'Frontal' : 'Traseira';
                    
                    this.showStatus(`Câmera ${cameraType} ativa`, 'success');
                    
                    // Voltar para o status normal após 2 segundos
                    setTimeout(() => {
                        if (this.scanning) {
                            this.showStatus('Scanner ativo - Aponte para um QR code', 'info');
                        }
                    }, 2000);
                    
                } catch (error) {
                    console.error('Erro ao trocar câmera:', error);
                    this.showStatus('Erro ao trocar câmera', 'error');
                } finally {
                    this.switchingCamera = false;
                    this.updateButtons();
                }
            }

            isFrontCamera(camera) {
                const label = camera.label.toLowerCase();
                const frontKeywords = ['front', 'user', 'selfie', 'frontal'];
                return frontKeywords.some(keyword => label.includes(keyword));
            }

            onQRCodeDetected(text) {
                console.log('QR Code detectado:', text);
                // Abrir diretamente o item sem parar o scanner
                this.openItemDirectly(text);
            }

            async openItemDirectly(codigoInterno) {
                try {
                    this.showStatus('Verificando item...', 'info');
                    
                    const response = await fetch(`/api/itens_cadastro/codigo/${encodeURIComponent(codigoInterno)}`);
                    
                    if (response.ok) {
                        this.showStatus('Item encontrado! Abrindo...', 'success');
                        setTimeout(() => {
                            window.location.href = `/ficha?codigo_interno=${encodeURIComponent(codigoInterno)}`;
                        }, 500);
                    } else {
                        this.showStatus('Item não encontrado no sistema', 'error');
                        // Continua escaneando após 2 segundos
                        setTimeout(() => {
                            if (this.scanning) {
                                this.showStatus('Scanner ativo - Aponte para um QR code', 'info');
                            }
                        }, 2000);
                    }
                } catch (error) {
                    console.error('Erro ao verificar item:', error);
                    this.showStatus('Erro ao conectar com o sistema', 'error');
                    // Continua escaneando após 2 segundos
                    setTimeout(() => {
                        if (this.scanning) {
                            this.showStatus('Scanner ativo - Aponte para um QR code', 'info');
                        }
                    }, 2000);
                }
            }

            updateButtons() {
                // O botão só é habilitado quando:
                // 1. O scanner está rodando
                // 2. Temos mais de uma câmera
                // 3. Não está no meio de uma troca
                // 4. Está inicializado
                const shouldEnable = this.scanning && 
                                   this.cameras.length > 1 && 
                                   !this.switchingCamera && 
                                   this.isInitialized;
                
                this.cameraSwitchBtn.disabled = !shouldEnable;
                
                console.log('Button state:', {
                    scanning: this.scanning,
                    camerasCount: this.cameras.length,
                    switching: this.switchingCamera,
                    initialized: this.isInitialized,
                    enabled: shouldEnable
                });
            }

            showStatus(message, type = 'info') {
                this.status.textContent = message;
                this.status.className = `status ${type}`;
            }

            showLoading(show) {
                this.loadingSpinner.style.display = show ? 'block' : 'none';
            }

            destroy() {
                if (this.qrScanner) {
                    this.qrScanner.destroy();
                }
            }
        }

        // Aguardar o carregamento do QrScanner
        let scanner = null;
        
        if (typeof QrScanner !== 'undefined') {
            document.addEventListener('DOMContentLoaded', () => {
                scanner = new QRScanner();
            });
        } else {
            // Fallback se a biblioteca não carregar
            document.addEventListener('DOMContentLoaded', () => {
                document.getElementById('status').textContent = 'Erro: Biblioteca QR Scanner não carregou';
                document.getElementById('status').className = 'status error';
            });
        }

        window.addEventListener('beforeunload', () => {
            if (scanner) {
                scanner.destroy();
            }
        });
        // Função global de voltar para usar o histórico
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
